<!doctype html>
<html lang="en_us">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/cover.css') }}">
    <style>
        background-image: url({{ url_for('static', filename='img/45f5d09bbf47aa81da0156929a6bb141.jpg') }});
    </style>
</head>

<body>
<body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">UShort</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/">Home</a>
          </nav>
        </div>
      </header>

        <div class="container-fluid">
            <h1>{% block headerblock %}{% endblock %}</h1>
            <hr>
                {% block content %}
                {% endblock %}
        </div>


      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>

</body>


</html>
